<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Локация — День Рождения</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #1a0455;
    }

    .back-link {
      display: inline-block;
      background: #9f6cf0;
      color: white;
      padding: 10px 20px;
      margin: 20px 0;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      background: #7a4bd9;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .photo {
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="back-link">← Назад к приглашению</a>
    <h1>Лофт «Территория»</h1>
    <p>Вот как выглядит место, где пройдёт праздник:</p>

    <div class="photos">

      <div class="photo"><img src="1.jpg" alt="Фото 1"></div>
      <div class="photo"><img src="2.jpg" alt="Фото 2"></div>
      <div class="photo"><img src="3.jpg" alt="Фото 3"></div>
 
    </div>
  </div>

</body>

</html>
